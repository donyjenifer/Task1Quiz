<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz App</h1>
    <div class="question">
        <h3>1. What is the capital of France?</h3>
        <div class="options">
            <label><input type="radio" name="q1" value="a">a) Paris</label>
            <label><input type="radio" name="q1" value="b">b) Rome</label>
            <label><input type="radio" name="q1" value="c">c) Madrid</label>
        </div>
    </div>
    <div class="question">
        <h3>2. Which planet is known as the Red Planet?</h3>
        <div class="options">
            <label><input type="radio" name="q2" value="a">a) Venus</label>
            <label><input type="radio" name="q2" value="b">b) Mars</label>
            <label><input type="radio" name="q2" value="c">c) Jupiter</label>
        </div>
    </div>
    <div class="question">
        <h3>3. What is the chemical symbol for gold?</h3>
        <div class="options">
            <label><input type="radio" name="q3" value="a">a) Au</label>
            <label><input type="radio" name="q3" value="b">b) Ag</label>
            <label><input type="radio" name="q3" value="c">c) Fe</label>
        </div>
    </div>
    <div class="question">
        <h3>4. Who painted the Mona Lisa?</h3>
        <div class="options">
            <label><input type="radio" name="q4" value="a">a) Vincent van Gogh</label>
            <label><input type="radio" name="q4" value="b">b) Leonardo da Vinci</label>
            <label><input type="radio" name="q4" value="c">c) Pablo Picasso</label>
        </div>
    </div>
    <div class="question">
        <h3>5. What is the tallest mountain in the world?</h3>
        <div class="options">
            <label><input type="radio" name="q5" value="a">a) Mount Everest</label>
            <label><input type="radio" name="q5" value="b">b) K2</label>
            <label><input type="radio" name="q5" value="c">c) Mount Kilimanjaro</label>
        </div>
    </div>
    <button onclick="calculateScore()">Submit</button>
    <div id="result"></div>

    <script src="taskquiz.js"></script>
</body>
</html>
